<h2>3 Column Layout Example</h2>
<div id='form0'></div>
<script type="text/javascript">
$("#form0").alpaca(
{
  "schema": {
    "title": "3 Column Layout Example",
    "type": "object",
    "properties": {
      "TextField 1": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 1"
      },
      "TextField 2": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 2"
      },
      "TextField 3": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 3"
      },
      "TextField 4": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 4"
      },
      "TextField 5": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 5"
      },
      "TextField 6": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 6"
      },
      "TextField 7": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 7"
      },
      "TextField 8": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 8"
      },
      "TextField 9": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 9"
      },
      "TextField 10": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field 10"
      }
    }
  },
  "options": {
    "fields": {
      "TextField 1": {},
      "TextField 2": {},
      "TextField 3": {},
      "TextField 4": {},
      "TextField 5": {},
      "TextField 6": {},
      "TextField 7": {},
      "TextField 8": {},
      "TextField 9": {},
      "TextField 10": {}
    },
    "form": {
      "buttons": {
        "Submit": {
          "title": "Submit",
          "click": function() {
                      this.refreshValidationState(true);
                      if (this.isValid(true)) {
                          var value = this.getValue();
       if (typeof (window.external) !== 'undefined' && ('setResult' in window.external)) {
      window.external.setResult(JSON.stringify(value, null, "  "));
       }
       else {
        alert(JSON.stringify(value, null, "  "));
       }
                       }
                  },
          "styles": "btn btn-primary btn-lg"
        }
      }
    }
  },
  "view": {
    "layout": {
      "bindings": {
        "TextField 1": "column-1",
        "TextField 2": "column-2",
        "TextField 3": "column-3",
        "TextField 4": "column-1",
        "TextField 5": "column-2",
        "TextField 6": "column-3",
        "TextField 7": "column-1",
        "TextField 8": "column-2",
        "TextField 9": "column-3",
        "TextField 10": "column-1"
      },
      "template": "<div class='row'><div class='col-md-4' id='column-1'></div><div class='col-md-4' id='column-2'></div><div class='col-md-4' id='column-3'></div></div>"
    },
    "parent": "bootstrap-edit"
  }
}
);
</script>
