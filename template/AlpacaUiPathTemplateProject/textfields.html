<h2>Text Field Examples</h2>
<div id='form0'></div>
<script type="text/javascript">
$("#form0").alpaca(
{
  "schema": {
    "title": "Text Field Examples",
    "type": "object",
    "properties": {
      "cTextField": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field"
      },
      "cCurrency": {
        "type": "string",
        "default": 0.0,
        "minLength": 0,
        "maxLength": 40,
        "title": "Currency"
      },
      "cTextFieldWithValidation": {
        "type": "string",
        "minLength": 3,
        "maxLength": 40,
        "required": true,
        "title": "Required Text Field, Min Length 3"
      },
      "cDate": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "format": "date",
        "title": "Date Picker, Manual Entry Allowed"
      },
      "cTextFieldWithDefault": {
        "type": "string",
        "default": "the default value.",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Field with Default"
      },
      "cDateTime": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "format": "datetime",
        "title": "Date/Time Picker"
      },
      "cNumber": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "maximum": 1.7976931348623157E+308,
        "minimum": -1.7976931348623157E+308,
        "title": "Number"
      },
      "cTextArea": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Text Area"
      },
      "cTextEmail": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Email Field"
      },
      "cPassword": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Password"
      },
      "cTextFieldURL": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "URL Field"
      },
      "cTextFieldZip": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "format": "five",
        "title": "5 Digit Zip Code"
      },
      "cTextFieldPhone": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "Phone Field"
      },
      "cFile": {
        "type": "string",
        "minLength": 0,
        "maxLength": 40,
        "title": "File Selector"
      }
    }
  },
  "options": {
    "fields": {
      "cTextField": {},
      "cCurrency": {
        "centsLimit": 2,
        "focus": true,
        "insertPlusSign": false,
        "round": "none",
        "type": "currency",
        "unmask": true
      },
      "cTextFieldWithValidation": {},
      "cDate": {
        "dateFormat": "MM/DD/YY",
        "manualEntry": true,
        "picker": {
          "format": "MM/DD/YY"
        },
        "type": "datetime"
      },
      "cTextFieldWithDefault": {},
      "cDateTime": {
        "dateFormat": "MM/DD/YYYY hh:mm:ss a",
        "manualEntry": false,
        "picker": {
          "format": "MM/DD/YYYY hh:mm:ss a"
        },
        "type": "datetime"
      },
      "cNumber": {
        "type": "number"
      },
      "cTextArea": {
        "rows": 5,
        "type": "textarea"
      },
      "cTextEmail": {
        "type": "email"
      },
      "cPassword": {
        "type": "password"
      },
      "cTextFieldURL": {
        "type": "url"
      },
      "cTextFieldZip": {
        "type": "zipcode"
      },
      "cTextFieldPhone": {
        "type": "phone"
      },
      "cFile": {
        "type": "file",
        "id": "fileid"
      }
    },
    "form": {
      "buttons": {
        "Submit": {
          "title": "Submit",
          "click": function() {
                      this.refreshValidationState(true);
                      if (this.isValid(true)) {
                          var value = this.getValue();
       if (typeof (window.external) !== 'undefined' && ('setResult' in window.external)) {
      window.external.setResult(JSON.stringify(value, null, "  "));
       }
       else {
        alert(JSON.stringify(value, null, "  "));
       }
                       }
                  },
          "styles": "btn btn-primary btn-lg"
        }
      }
    }
  },
  "view": {
    "layout": {
      "bindings": {
        "cTextField": "column-1",
        "cCurrency": "column-2",
        "cTextFieldWithValidation": "column-1",
        "cDate": "column-2",
        "cTextFieldWithDefault": "column-1",
        "cDateTime": "column-2",
        "cNumber": "column-1",
        "cTextArea": "column-2",
        "cTextEmail": "column-1",
        "cPassword": "column-2",
        "cTextFieldURL": "column-1",
        "cTextFieldZip": "column-2",
        "cTextFieldPhone": "column-1",
        "cFile": "column-1"
      },
      "template": "<div class='row'><div class='col-md-6' id='column-1'></div><div class='col-md-6' id='column-2'></div></div>"
    },
    "parent": "bootstrap-edit"
  }
}
);
</script>
